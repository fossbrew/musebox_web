<html ng-app="dabbr">
    <head>
        <title>MUSEBOX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="images/new1.ico"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela|VT323|Pacifico|Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/snackbar.css">
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/11af9c9f8b.js"></script>
        <script type="text/javascript">
            window.paceOptions = {
                document: true, // disabled
                eventLag: true,
                restartOnPushState: true,
                restartOnRequestAfter: true,
                ajax: {
                    trackMethods: ['POST', 'GET']
                }
            };
        </script>
        <script type="text/javascript" src="js/pace.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pace.css">
        <style>
            #logo {
                transition: all 0.3s ease-in-out 0s;
            }

            #logo:hover {
                cursor: default;
                transform: rotate(360deg);
                transition: all 0.3s ease-in-out 0s;
            }
        </style>
    </head>
    <body>
        <div ng-controller="searchController">
            <div class="col-md-4" style="height:100%;padding-left:0px;padding-right:0px;">
                <div class="text-center">
                    <img id="logo" ng-mouseover="random()" class="logo" src="images/new1.ico" style="font-family:'Amatic SC';margin-top:20%;height:20%;border-radius:5px;">
                    <h1 style="font-family:'Amatic SC'; font-size:100px;">Musebox</h1>
                    <span>by <a style="color:#2C3E50;font-size:16px;" href="http://github.com/rajathans"><i>rajathans</i></a></span>
                    <!-- <h6><i>Hover over the logo to find a trending song</i></h6> -->
                </div>
                <div ng-show="listen.url">
                    <div class="list-group col=md-12" style="width:100%;border-radius:0px;bottom:0px;position:absolute;">
                      <div class="list-group-item" style="border-radius:0px;">
                        <span class="">{{trackData.data.track}}</span> by
                        <span class="list-group-item-text">{{trackData.data.artist}}</span>
                      </div>
                    </div>
                    <audio controls="controls" src="{{listen.url}}" style="bottom:0px;width:100%;position:absolute;">
                        Your browser does not support the HTML5 audio element.
                    </audio>
                </div>
            </div>
            <div class="col-md-8" style="background-color:white
;height:100%;">
                <div style="margin-top:10px;">
                    <input type="text" style="" class="form-control" placeholder="Type here to search or hover on the logo..." ng-model="query.data">
                    <div style="overflow-y:scroll;height:90%;">
                        <div ng-if="tracks.data.length == 0">
                            <img style="height:40%;margin-top:20%; margin-left:35%;" src="http://24.media.tumblr.com/8210fd413c5ce209678ef82d65731443/tumblr_mjphnqLpNy1s5jjtzo1_400.gif">
                        </div>

                        <table class="table">
                            <tbody style="font-size:15px;">
                                <tr ng-repeat="track in tracks.data">
                                    <td>
                                        {{track.artist}} |
                                        <span style="font-size:12px;"><i>{{track.track}}</i></span>
                                    </td>
                                    <td ng-click="playTrack(track.track_id)">
                                        <a href="" class="btn btn-primary btn-sm">Play</a>
                                    </td>
                                    <td ng-click="downloadTrack(track.track_id)">
                                        <a class="btn btn-danger btn-sm" style="padding-top:5px;" href="#" aria-hidden="true" data-toggle="snackbar" data-content="Downloading...">Download</a>
                                    </td>
                                    <td>
                                        {{track.bitrate}}
                                        <span ng-if="track.bitrate != 'VBR'">kbps</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/snackbar.min.js"></script>
    </body>
</html>
