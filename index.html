<html ng-app="dabbr">
    <head>
        <title>Dabbr</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link rel="stylesheet" type="text/css" href="css/snackbar.css">
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/11af9c9f8b.js"></script>
        <script type="text/javascript">
            window.paceOptions = {
                document: true, // disabled
                eventLag: true,
                restartOnPushState: true,
                restartOnRequestAfter: true,
                ajax: {
                    trackMethods: ['POST', 'GET']
                }
            };
        </script>
        <script type="text/javascript" src="js/pace.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pace.css">
    </head>
    <body>
        <div class="progress">
          <div class="progress-bar-danger" style="width: 100%"></div>
        </div>
        <div class="container" style="margin-top:-12px;">
            <div class="text-center">
                <img class="logo" src="images/logo.png" style="height:10%;border-radius:5px;">
                <!-- <span>DABBR</span> -->
            </div>
            <div style="margin-top:10px;" ng-controller="searchController">
                <input type="text" class="form-control" placeholder="Type here..." ng-model="query.data">
                <div style="overflow-y:scroll; height:75%;">
                    <div ng-if="tracks.data.length == 0">
                        <!-- <img style="margin-top:40px; margin-left:25%;" src="http://24.media.tumblr.com/09d752c4d06b88eaa7d75dfdbf63e32f/tumblr_mpehgjiJHQ1r8swqdo2_400.gif"> -->
                        <!-- <h4>Type more or go back!!</h4> -->
                        <!-- <div class="alert alert-danger">
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                          <strong>Oh snap!</strong> We couldn't find anything! Change a few things up and try again.
                        </div> -->
                    </div>

                    <table class="table table-striped table-hover">
                        <tbody style="font-size:14px;">
                            <tr ng-repeat="track in tracks.data">
                                <td>{{$index + 1}}</td>
                                <td>
                                    <b>{{track.artist}}</b>
                                    <small>{{track.track}}</small>
                                </td>
                                <td ng-click="downloadTrack(track.track_id)">
                                    <a href="">
                                        <i style="color:black" class="fa fa-download" aria-hidden="true" data-toggle="snackbar" data-content="Downloading..."></i>
                                    </a>
                                </td>
                                <td>
                                    {{track.bitrate}}
                                    <span ng-if="track.bitrate != 'VBR'">kbps</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container text-center">
                <p class="text-muted" style="margin-bottom:-30px;">more cool stuff coming soon! xx &copy <a href="http://github.com/rajathans">rajathans</a> / suggest features</p>
            </div>
        </footer>
        <script src="js/snackbar.min.js"></script>
    </body>
</html>
