<html ng-app="dabbr">
    <head>
        <title>MUSEBOX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="images/new1.ico"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela|VT323|Pacifico|Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/snackbar.css">
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/11af9c9f8b.js"></script>
        <script type="text/javascript">
            window.paceOptions = {
                document: true, // disabled
                eventLag: true,
                restartOnPushState: true,
                restartOnRequestAfter: true,
                ajax: {
                    trackMethods: ['POST', 'GET']
                }
            };
        </script>
        <script type="text/javascript" src="js/pace.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pace.css">
        <style>
            #logo {
                transition: all 0.3s ease-in-out 0s;
            }

            #logo:hover {
                cursor: default;
                transform: rotate(360deg);
                transition: all 0.3s ease-in-out 0s;
            }
        </style>
        <script async src='https://pepper.swat.io/embed.js?eyJwb3NpdGlvbiI6InJpZ2h0IiwiY29sb3IiOiI2QzVCN0IiLCJjdXN0b21Db2xvciI6ZmFsc2UsImljb24iOiJhdmF0YXIiLCJwcm9ub3VuIjoidXMiLCJsYW5ndWFnZSI6ImVuIiwiYnJhbmRlZCI6ZmFsc2UsImludHJvVGV4dCI6IkhleSB0aGVyZSwgaG9wZSB5b3UgYXJlIGhhdmluZyBhIGdyZWF0IHRpbWUgdXNpbmcgTXVzZWJveC4gU3VwcG9ydCB1cyBmb3IgbW9yZSBmcmVlIGFuZCBvcGVuIHNvdXJjZSBtdXNpYyEgPDMiLCJjaGFubmVscyI6W1siZ2l0aHViIiwiaHR0cDovL2dpdGh1Yi5jb20vbXVzZWJveGFwcCIsInNvY2lhbCJdXX0='></script>
    </head>
    <body ng-controller="searchController">
        <div ng-dblclick="random()">
            <div class="container" style="background-color:white;height:100%;">
                <div style="margin-top:10px;">
                    <div class="text-center">
                        <h1 style="font-family:'Amatic SC'; font-size:60px;color:black;">Musebox</h1>
                    </div>
                    <input type="text" style="box-shadow:0px 6px 12px 0px #888888;background-color:white;color:black;border:0px;" class="form-control" placeholder="Type here to search or double-click anywhere..." ng-model="query.data">
                    <div style="overflow-y:scroll;height:80vh;margin-top:10px;">
                        <table class="table">
                            <tbody style="font-size:15px;">
                                <tr ng-repeat="track in tracks.data">
                                    <td>
                                        {{track.artist}} |
                                        <span style="font-size:12px;"><i>{{track.track}}</i></span>
                                    </td>
                                    <!-- <td ng-click="playTrack(track.track_id)">
                                        <a href="" class="btn btn-primary btn-sm">Play</a>
                                    </td> -->
                                    <td ng-click="downloadTrack(track.track_id)">
                                        <a class="btn btn-danger btn-sm" style="padding-top:5px;" href="#" aria-hidden="true" data-toggle="snackbar" data-content="Downloading...">Download</a>
                                    </td>
                                    <td>
                                        {{track.bitrate}}
                                        <span ng-if="track.bitrate != 'VBR'">kbps</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/snackbar.min.js"></script>
    </body>
</html>
